<div data-role="content">
    <form id="loginform" method="post">
        <div class="my_pic">
            <img src="images/login_logo.png" alt="" />
        </div>
        <ul class="clearfix">
            <li class="clearfix"><input type="text" placeholder="用户名"
                                        id="userName" name="user.userName" data-role="none"></li>
            <li class="clearfix"><input type="password" placeholder="密码"
                                        id="userPwd" name="user.userPass" data-role="none"></li>
        </ul>
        <div class="password_main clearfix">
            <div class="password_checkbox">
                <input type="checkbox" id="rememberPW" data-role="none"> 记住密码
            </div>
            <a href="">忘记密码？</a>
        </div>
        <a class="login_btn">登录</a>
        <a class="nologin" rel="external"><img src="images/iconfont-phone.png" alt=""/>无法登录</a>
    </form>
